{% extends 'layout.html' %}
{% block content %}
  <div class="container">

    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
        Admin列表
      </div>

      <!-- Table -->
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>用户名</th>
          <th>密码</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
          <tr>
            <th>{{ obj.id }}</th>
            <td>{{ obj.username }}</td>
            <td>{{ obj.password }}</td>

            <td>
              <a class="btn btn-primary btn-xs" href="/admin/edit/">编辑</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
